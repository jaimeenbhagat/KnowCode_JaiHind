{% extends "base.html" %}
{% block content %}
<form action="/calculate" method="POST" class="bg-white p-6 rounded shadow-md">
    <label for="electricity">Electricity Usage (kWh):</label>
    <input type="number" name="electricity" class="block w-full border p-2 rounded" required>

    <label for="gas">Gas Consumption (Liters):</label>
    <input type="number" name="gas" class="block w-full border p-2 rounded" required>

    <label for="water">Water Consumption (Liters):</label>
    <input type="number" name="water" class="block w-full border p-2 rounded" required>

    <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Calculate</button>
</form>
{% endblock %}
